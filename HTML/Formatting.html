<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Formatting Elements</title>
  </head>
  <body>
    <!-- Formatting Elements -->
    <h1>Hello World</h1>
    <p>Hello My <strong>Website</strong></p>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum ut recusandae
      architecto <i>facilis</i> autem, rem atque repellat, eos pariatur et a
      quam, sapiente <sup>123</sup> harum aperiam vel! <sub>456</sub> Aperiam
      eaque quidem reprehenderit aut ut omnis ullam fuga?
    </p>
  </body>
</html>
