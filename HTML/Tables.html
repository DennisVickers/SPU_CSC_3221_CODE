<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Tables</title>

  <body>
    <!-- Tables -->
    <table>

        <td>Steve</td>
        <td>Carpenter</td>
        <td>32</td>
      </tr>
      <tr>
        <td>Tony</td>

        <td>25</td>
      </tr>
    </table>
  </body>
</html>
