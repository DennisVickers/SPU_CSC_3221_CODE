<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lists</title>
  </head>
  <body>
    <!-- Unordered Lists -->
    <ul>
      <li>Coffee</li>
      <li>Avengers Movie</li>
      <li>Pop corn</li>
      <li>Soda</li>
    </ul>

    <!-- Ordered Lists -->
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
      <li>Python</li>
      <li>Ruby</li>
    </ol>
  </body>
</html>
